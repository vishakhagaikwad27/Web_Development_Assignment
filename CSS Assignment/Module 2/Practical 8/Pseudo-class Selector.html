<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class Selector</title>
    <style>
        button:hover {
            background-color: red;
            color: white;
        }

        input:focus {
        border: 2px solid green;
        }
    </style>
</head>
<body>
    
<button>Hover Me</button><br><br>
<input type="text" placeholder="Focus here">
</body>
</html>
