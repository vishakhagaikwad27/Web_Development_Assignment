<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        p {
            color: blue;
        }
        h1 {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <p>This is paragraph one.</p>
    <p>This is paragraph two.</p>
</body>
</html>
