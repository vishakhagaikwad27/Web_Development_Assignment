<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector (Advanced)</title>
    <style>
        a[href^="https"] {
        color: green;
        }
    </style>
</head>
<body>
    <a href="https://google.com">Google</a><br>
<a href="http://example.com">Example</a>
</body>
</html>
