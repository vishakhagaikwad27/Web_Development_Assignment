<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element</title>
    <style>
      p::first-letter {
        font-size: 30px;
        color: red;
      }

      p::before {
        content: "Note: ";
        color: blue;
      }  
    </style>
</head>
<body>
    <p>This is a paragraph.</p>
</body>
</html>
