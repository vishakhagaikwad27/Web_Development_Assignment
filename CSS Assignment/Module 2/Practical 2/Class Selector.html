<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .special {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    
    <p>This is normal paragraph.</p>
    <p class="special">This is styled paragraph.</p>
</body>
</html>
