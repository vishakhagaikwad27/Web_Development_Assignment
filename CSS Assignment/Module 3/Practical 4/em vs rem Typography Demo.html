<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em vs rem Typography Demo</title>
    <style>
        html { font-size: 16px; }
        .parent {
        font-size: 20px;
        }
        .em-box {
        font-size: 2em;
        }
        .rem-box {
        font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="parent">
       <p class="em-box">2em Text</p>
    </div>
    <p class="rem-box">2rem Text</p>
</body>
</html>
