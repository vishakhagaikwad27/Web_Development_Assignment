<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Layout (2 Columns)</title>
    <style>
        .container {
            width: 800px;
            border: 2px solid black;
        }
        .left {
            width: 70%;
            float: left;
            padding: 10px;
        }
        .right {
            width: 30%;
            float: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="left">Left Column</div>
    <div class="right">Right Column</div>
</div>
</body>
</html>
