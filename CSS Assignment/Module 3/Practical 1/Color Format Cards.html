<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Format Cards</title>
    <style>
        .card {
            width: 150px;
            height: 100px;
            margin: 10px;
            color: white;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
        .hex { 
            background: #3498db; 
        } 

        .rgb { 
            background: rgb(52, 152, 219); 
        }

        .rgba { 
            background: rgba(52, 152, 219, 0.6); 
        }
    </style>
</head>
<body>
    <div class="card hex">HEX</div>
    <div class="card rgb">RGB</div>
    <div class="card rgba">RGBA</div>
</body>
</html>
