<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Overlay Banner (RGBA)</title>
    <style>
        .banner {
            height: 300px;
            background: url("https://via.placeholder.com/800") center/cover;
            position: relative;
        }
        .text {
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 20px;
            position: absolute;
            top: 40%;
            left: 30%;
        }
    </style>
</head>
<body>
    <div class="banner">
    <div class="text">Welcome to Website</div> 
    </div>
</body>
</html>
