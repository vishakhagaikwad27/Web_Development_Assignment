<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Text Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
        }

        .info {
            font-style: italic;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <p class="info">Enter your credentials</p>
    <p class="error">Invalid username or password</p>
</body>
</html>
