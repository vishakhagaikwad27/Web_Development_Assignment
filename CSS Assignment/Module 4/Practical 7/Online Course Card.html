<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Card</title>
    <style>
        .card {
            font-family: Arial, sans-serif;
            width: 250px;
        }
        h3 {
            text-align: center;
            font-weight: bold;
        }
        .desc {
            font-weight: normal;
        }
        .time {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Web Development</h3>
        <p class="desc">Learn HTML, CSS, and JavaScript.</p>
        <p class="time">Duration: 3 Months</p>
    </div>
</body>
</html>
