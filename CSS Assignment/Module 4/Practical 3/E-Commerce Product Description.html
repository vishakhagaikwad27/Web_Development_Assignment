<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Description</title>
    <style>
        .old {
            text-decoration: line-through;
        }

        .new {
            color: green;
            font-weight: bold;
        }

        p {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h2>Smart Phone</h2>
    <p class="old">₹25,000</p>
    <p class="new">₹18,000</p>
    <p>Latest smartphone with advanced features.</p>
</body>
</html>
