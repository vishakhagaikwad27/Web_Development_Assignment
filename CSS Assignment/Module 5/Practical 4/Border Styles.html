<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles</title>
    <style>
        .box1 { 
            border: 2px solid black; margin: 10px; 
        }

        .box2 { 
            border: 2px dashed red; margin: 10px; 
        }
        .box3 { 
            border: 2px dotted blue; margin: 10px; 
        }
    </style>
</head>
<body>
    <div class="box1">Solid Border</div>
    <div class="box2">Dashed Border</div>
    <div class="box3">Dotted Border</div>
</body>
</html>
