<!DOCTYPE html>
<html>
<head>
  <title>Links and Images</title>
</head>
<body>

<h2>Anchor Tag Example</h2>

<a href="https://www.google.com" target="_blank">Visit Google</a>

<br><br>

<h2>Image Example</h2>

<img src="./Nature_Image.png" alt="Sample Image" width="200" height="150">

<br><br>

<h2>Image as Link</h2>

<a href="https://www.youtube.com">
  <img src="./Panda.png" alt="Home" width="120">
</a>

</body>
</html>
